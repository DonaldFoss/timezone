language: node_js

node_js:
  - 0.6

# One of our tests in written in Ruby and needs 1.9.3 for a GNU `date`
# compatible implementation of `strftime`.
rvm:
  - 1.9.3

branches:
  only:
    - master
    - travis-ci

# Not using `npm install --dev` because it is recursive. It will pull in the all
# development dependencies for CoffeeScript. Way too much spew in the Travis CI
# build output.

before_install:
  - npm install
  - npm install coffee-script proof
  - git submodule init && git submodule update
  - make
